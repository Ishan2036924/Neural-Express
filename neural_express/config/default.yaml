# LLM Configuration
llm:
  model: gpt-4o-mini
  temperature: 0.7
  max_tokens: 1000

# Embeddings Configuration
embeddings:
  model: sentence-transformers/all-MiniLM-L6-v2
  dimension: 384

# Deduplication Configuration
dedupe:
  threshold: 0.85  # Similarity threshold for same-day duplicates
  story_chain_threshold: 0.75  # Similarity threshold for multi-day story chains
  min_cluster_size: 1

# Ranking Weights
ranking:
  weights:
    recency: 0.30
    credibility: 0.25
    engagement: 0.15
    uniqueness: 0.15
    relevance: 0.15

# Story Selection
selection:
  top_stories: 5
  secondary_stories: 10
  min_score: 0.3

# Content Processing
processing:
  content_snippet_length: 500
  max_summary_bullets: 6
  min_summary_bullets: 3

# Time Windows (in hours)
time_windows:
  daily: 24
  weekly: 240  # 10 days for better story tracking

# Weekly Mode Configuration
weekly_lookback_days: 10

# Relevance Keywords for AI/ML content
relevance_keywords:
  - artificial intelligence
  - machine learning
  - deep learning
  - neural network
  - llm
  - large language model
  - gpt
  - generative ai
  - transformer
  - diffusion
  - computer vision
  - nlp
  - natural language
  - reinforcement learning
  - agent
  - ai model
  - foundation model
  - multimodal
  - embedding

# Email Delivery
email:
