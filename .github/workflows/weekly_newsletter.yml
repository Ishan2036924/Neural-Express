name: Weekly Newsletter Generation

on:
  schedule:
    - cron: '0 8 * * 0'
  workflow_dispatch:

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate weekly newsletter and send email
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python -m neural_express run --mode weekly --output output/ --email

      - name: Upload newsletter artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-newsletter-${{ github.run_id }}
          path: output/
          retention-days: 30
